<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <meta name="viewport"
            content="width=window-width,initial-scale=1,user-scalable=yes">
    <title>MULTIPLICATION GAME</title>
    <link rel="stylesheet" href="style.css">
      
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Caveat:wght@627;700&family=Indie+Flower&display=swap" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
      
  </head>
  <body>
      <h1>Multiplication game..!</h1>
    <div id="container">
        
      <div id="scorebox">Score:<span id="points">0</span></div>
        <div id="alertcrt">Correct</div>
        <div id="alertwrg">try again</div>

        <div id="question"></div>
        <div id="displaybox">Click on the correct answer to get points!</div>
        <div id="options">
        <div id="box1" class="op"></div>
        <div id="box2" class="op"></div>
        <div id="box3" class="op"></div>
        <div id="box4" class="op"></div>
        </div>
        <div id="start">START GAME</div>   
        <div id="timer">Time Remaining:<span id="counter">59</span>sec</div>
        <div id="gameover"></div>
    </div>
</body>
    <script type="text/javascript" src="script.js">
    </script>
</html>
